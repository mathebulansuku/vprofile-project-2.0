apiVersion: apps/v1
kind: Deployment
metadata:
  name: vprofile-mysql
  labels:
    app: vprodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vprodb
  template:
    metadata:
      labels:
        app: vprodb
    spec:
      containers:
        - name: vprodb
          image: vprocontainers/vprofiledb
          volumeMounts:
          - mountPath: /var/lib/mysql
            name: vprofile-mysql-pvc
          ports:
            - name: mysql-port
              containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: mysql-pass
      volumes:
        - name: vpro-db-data
          persistentVolumeClaim:
            claimName: dvprofile-mysql-pvc
      initContainers:
        - name: busybox
          image: busybox:latest
          args: ["rm", "-rf", "var/lib/mysql/lost+found"]
          volumeMounts:
            - name: vpro-db-data
              mountPath: /var/lib/mysql
            
